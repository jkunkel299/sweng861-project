<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <!-- Bootstrap references -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <!-- nav bar link using / router to index.html -->
                        <a class="nav-item nav-link" href="/">Home</a>
                        <!-- nav bar link using /artistSearch router to artist_search.html -->
                        <a class="nav-item nav-link" href="/artistSearch">Artist Search</a>
                        <!-- nav bar link using /songSearch router to song_search.html -->
                        <a class="nav-item nav-link" href="/songSearch">Song Search</a>
                    </div>
                </div>
            </div>
            
        </nav>
    </header>
    
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-body-tertiary text-center text-sm-start fixed-bottom">
        <div id="footer" class="text-center">
            Jessica Kunkel | SWENG861 Course Project | 2024
        </div>
    </footer>
</body>
